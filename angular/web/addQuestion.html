	</div>
	<!--/ .top-panel-->

				</div>
				<!--/ #kids_logo_block-->

				<nav id="kids_main_nav">

	<div id="kids_middle_container">

		<div class="kids_top_content">

			<div class="kids_top_content_head">

			</div><!-- .kids_top_content_head -->

			<div class="kids_top_content_middle">

				<section class="kids_bottom_content_container">

					<div class="header_container">




					</div>

					<div id="sbr" class="entry-container">

						<hero-form>
							<div class="container" style="height: 400px;width: 600px;">
								<div>
									<h1 style="font-size: 30px;color:#99C0DD;padding: 20px;text-align: center;">出题</h1>
									<form>
										<div class="form-group"><label for="name">题干&nbsp;*</label> <input
												class="form-control is-valid" id="setQuestion" required="" type="text">
											<div class="invalid-feedback" hidden="">ID is required</div>
										</div>
										<div class="form-group"><label for="alterEgo">答案&nbsp;*</label> <input
												class="form-control is-valid" id="setAnswer" type="text" required="">
										</div>

										<div class="form-group"><label for="questionSubject">科目&nbsp;*</label> <select
												class="form-control is-valid" id="questionSubject" ngcontrol="power" required="">
												<!---->
												<option value="Chinese">语文</option>
												<option value="Chem">化学</option>

											</select></div>
										<div class="row">
											<div class="col-auto"><button class="btn btn-primary"
													id="questionSubmit" type="button">Submit</button>

											</div>
											<small class="col text-right">*&nbsp;Required</small>
										</div>
									</form>
								</div>

							</div>
						</hero-form> <!-- ***************** - START content - ***************** -->



						<!--/ sidebar-right-->
						<!-- ***************** - END content - ***************** -->
